<!--Realice una página web que muestre las siguientes tablas:
● Una tabla con 3 filas y 3 columnas.
● Una tabla con 2 filas y 4 columnas.
● Una tabla con 3 filas, donde la primera fila tenga solo una celda y las otras dos filas
tengan 3 celdas.
● Una tabla con 3 columnas, donde la primera columna tiene 2 celdas, la segunda
columna 1 celda y la tercera columna 3 celdas (filas).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <hr>
    <table border="2">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td colspan="3" style="text-align: center;">
                1
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td rowspan="2">A</td>
            <td rowspan="3">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>            
        </tr>
        <tr>
            <td>B</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
