<!--Crear una función de nombre validar que reciba una cadena, chequear que la cadena comience con 2 números,
   luego siga con cuatro letras mayúsculas y finalice con 1 número; si la cadena es valida, es decir,
    cumple con ese patrón muestre un díalogo informando el éxito; caso contrario lance una excepción
     y en el catch muestre el mensaje de fracaso.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function validar(cadena) {
        let patron = /^\d{2}[A-Z]{4}\d{1}$/;
        if (!patron.test(cadena)) {
          throw new Error("La cadena no cumple con el patron");
        }
      }

      let cadena = prompt("Ingrese la cadena a validar:");
      try {
        validar(cadena);
        alert('La cadena "' + cadena + '" cumple con el patron.');
      } catch (error) {
        alert("Error: " + error.message);
      }
    </script>
  </body>
</html>
