<!--
    8) Realice una página que permita al usuario cargar en un array una cantidad variable de
números. Una vez finalizada la carga la página debe mostrar un resumen estadístico
compuesto de los siguientes parámetros: Promedio, Mediana, Mínimo, Máximo y desviación
estándar.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Estadísticas</h1>
    <div id="numerosInputContainer">
        <label for="numInput">Ingrese un número:</label>
        <input type="number" id="numerosInput" required>
        <button id="btn">Agregar</button>
    </div>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
