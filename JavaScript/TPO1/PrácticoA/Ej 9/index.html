<!--
    9) Realice una página que permita cargar los datos de una persona en un array. Luego la
página deberá mostrar en una tabla html con las cabeceras adecuadas los datos solicitados.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Cargar datos</h1>
    
    <form id="personaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>
        
        <button type="button" onclick="agregarPersona()">Agregar Persona</button>
    </form>
    
    <h2>Personas Cargadas</h2>
    
    <table id="tablaPersonas">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody id="tbodyPersonas"></tbody>
    </table>
    
</body>
</html>
