<!--Ejercicio 4: Escribe un programa en JavaScript que solicite al usuario que ingrese un número usando prompt(). Luego, muestra en la consola si el número es par o impar. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Par o impar??</h1>
    <script type="text/javascript">
        while(true){
        let numero=parseInt(prompt("ingrese un numero:"));

        if(!isNaN(numero)){
            if(numero%2===0){
                console.log("el numero ingresado ("+numero+") es par");
            }else{
                console.log("el numero ingresado ("+numero+") es impar");
            }
            break;
        }else{
            console.log("Ingrese un numero valido");
        }
    }
    </script>
</body>
</html>
